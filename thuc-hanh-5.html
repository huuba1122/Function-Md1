<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Chuyển đổi giữa feet và meters</h3>
feet:
<input type="text" id="input-feet" onkeyup="converFeet()" placeholder="nhap chieu dai don vi (feet)">
<br>
meters:
<input type="text" id="input-meters" onkeyup="converMeters()" placeholder="nhap chieu dai don vi (meters)">


<script>

    function converFeet() {
        let feet = +document.getElementById('input-feet').value;
        let  result1 = feet * 0.305;
        document.getElementById('input-meters').value = result1;
    }
    function converMeters() {
        let meter = +document.getElementById('input-meters').value;
        let  result2 = meter * 3.2787;
        document.getElementById('input-feet').value = result2;
    }



</script>
</body>
</html>
